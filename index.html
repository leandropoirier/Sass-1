<main>
    <form class="formulario">
        <fieldset>
            <legend>FORMULARIO DE CONTACTO</legend>
            <label for="nombre_apellido">Nombre y apellido:</label>
            <input type="text" name="nombre" placeholder="escriba su nombre y apellido">
            <select name="elija su motivo" >
                <option value="compra">Compra</option>
                <option value="testdrive">Testdrive</option>
                <option value="posventa">Posventa</option>
                <option value="otros">Otros</option>
            </select>
            <div>Escriba su otro motivo por la cual quiere que lo contactemos</div>
            <textarea name="text" id="" cols="90" rows="10" placeholder="escriba aqui su motivo"></textarea>
            <div>
                ¿acepta terminos y condiciones?
                <input type="checkbox" name="check">
            </div>
            <input type="submit" value="Enviar formulario">
            <input type="reset" value="Limpiar formulario">
        </fieldset>
    </section>
    </form>
